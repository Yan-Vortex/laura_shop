<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Laura Shop's — Catalogue</title>
<style>
:root{
  --bg:#f6f7fb;
  --card:#ffffff;
  --accent:#8e44ad; /* violet */
  --muted:#666;
  --glass: rgba(255,255,255,0.6);
  --radius:12px;
  --shadow:0 6px 18px rgba(19,24,33,0.08);
}
*{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
body{margin:0;background:linear-gradient(180deg,#f7fbfb 0%,var(--bg) 100%);color:#111}
header{display:flex;align-items:center;justify-content:space-between;padding:18px 20px;background:transparent}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#a569bd);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
.title{font-size:18px;font-weight:700}
nav{display:flex;gap:10px;align-items:center}
button, .btn{background:var(--accent);color:#fff;border:0;padding:10px 14px;border-radius:10px;cursor:pointer;box-shadow:var(--shadow)}
.btn.secondary{background:#fff;color:var(--accent);border:1px solid #e6e6e6}

.container{max-width:1100px;margin:26px auto;padding:0 18px}
.controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:18px}
.search{flex:1;min-width:160px}
input[type=text], input[type=search], textarea, select{width:100%;padding:10px;border-radius:10px;border:1px solid #e7e7e7}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column}
.thumb{height:160px;background:#f3f4f6;display:flex;align-items:center;justify-content:center;cursor:pointer}
.thumb img{max-width:100%;max-height:100%;object-fit:contain}
.card-body{padding:12px;display:flex;flex-direction:column;gap:8px}
.name{font-weight:700}
.desc{color:var(--muted);font-size:13px;min-height:36px}
.price{font-weight:800;font-size:16px}
.card-actions{display:flex;gap:8px;align-items:center}
.small{padding:8px 10px;border-radius:10px;font-size:13px}

footer{padding:20px;text-align:center;color:var(--muted);font-size:14px}

.admin-panel{position:fixed;right:18px;bottom:18px;background:var(--card);border-radius:14px;padding:12px;box-shadow:var(--shadow);width:340px;max-width:calc(100% - 36px);display:none;z-index:60;transition:all 0.3s ease;overflow:hidden;}
.admin-panel.show{display:block}
.admin-panel h3{margin:0 0 8px 0;position:relative;padding-right:32px;}
.admin-panel h3 button{position:absolute;top:0;right:0;width:28px;height:28px;background:var(--accent);border:none;border-radius:50%;color:#fff;cursor:pointer;font-weight:bold;font-size:18px;display:flex;align-items:center;justify-content:center;}
.thumb-preview{width:84px;height:84px;border-radius:10px;background:#f3f4f6;display:flex;align-items:center;justify-content:center;overflow:hidden;margin-bottom:8px}

@media (max-width:600px){.thumb{height:140px}.grid{grid-template-columns:repeat(2,1fr);}}
@media (min-width:601px) and (max-width:900px){.grid{grid-template-columns:repeat(3,1fr);}}
@media (min-width:901px){.grid{grid-template-columns:repeat(4,1fr);}}

.lang-toggle{display:flex;gap:6px}
.chip{background:var(--glass);padding:6px 10px;border-radius:999px;border:1px solid rgba(0,0,0,0.04);cursor:pointer}

.notice{padding:10px;border-radius:10px;background:#fff;border:1px solid #eee;margin-bottom:12px}
.muted{color:var(--muted)}

#img-modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.8);align-items:center;justify-content:center}
#img-modal img{max-width:90%;max-height:90%;border-radius:12px;box-shadow:0 0 20px #000}
#img-modal span{position:absolute;top:20px;right:30px;color:#fff;font-size:32px;cursor:pointer;font-weight:bold}

#admin-resize{width:100%;height:8px;cursor:ns-resize;background:#eee;border-radius:4px;margin-bottom:8px;}
</style>
</head>
<body>
<header>
  <div class="brand">
    <div class="logo">LS</div>
    <div>
      <div class="title" id="shop-name">Laura Shop's</div>
      <div class="muted" id="shop-sub">Revendeur — produits sélectionnés</div>
    </div>
  </div>
  <nav>
    <div class="lang-toggle">
      <div class="chip" id="lang-fr">FR</div>
      <div class="chip" id="lang-en">EN</div>
    </div>
    <button id="admin-btn" class="btn secondary">Admin</button>
  </nav>
</header>

<main class="container">
  <section class="controls">
    <input id="search" class="search" type="search" placeholder="Rechercher un produit...">
    <select id="sort">
      <option value="">Trier</option>
      <option value="price-asc">Prix croissant</option>
      <option value="price-desc">Prix décroissant</option>
    </select>
    <select id="section-filter">
      <option value="">Toutes les sections</option>
    </select>
  </section>
  <section id="catalogue">
    <div id="products-grid"></div>
  </section>
</main>

<div id="img-modal">
  <span id="close-modal">&times;</span>
  <img src="" alt="Produit">
</div>

<div class="admin-panel" id="admin-panel">
  <h3 id="admin-title">Espace administrateur
    <button id="admin-toggle">–</button>
  </h3>
  <div class="notice" id="admin-info">Connecté en tant qu'administrateur</div>

  <div id="admin-content">
    <h4>Produits</h4>
    <input id="name-input" placeholder="Nom du produit">
    <input id="price-input" placeholder="Prix (Fcfa)">
    <textarea id="desc-input" placeholder="Description" rows="2"></textarea>
    <select id="section-select"></select>
    <div class="thumb-preview" id="preview"></div>
    <input id="file" type="file" accept="image/*">
    <div style="display:flex;gap:8px;margin-top:8px">
      <button id="add-btn" class="btn">Ajouter / Modifier</button>
      <button id="cancel-edit" class="btn secondary small">Annuler</button>
    </div>
    <div style="margin-top:16px">
      <h4>Sections</h4>
      <input id="section-input" placeholder="Nom de la section">
      <div style="display:flex;gap:8px;margin-top:4px;">
        <button id="add-section-btn" class="btn small">Ajouter / Modifier</button>
        <button id="clear-section-btn" class="btn secondary small">Annuler</button>
      </div>
      <ul id="sections-list" style="margin-top:8px;list-style:none;padding:0;"></ul>
    </div>
    <div style="display:flex;gap:8px;justify-content:space-between;align-items:center;margin-top:12px">
      <button id="logout" class="btn secondary small">Se déconnecter</button>
      <div class="muted" style="font-size:13px">Mot de passe admin : <strong id="pw-display">Laure1975</strong></div>
    </div>
  </div>
</div>

<footer>
  <div id="footer-line">© <span id="year"></span> Laura Shop's — Commander via WhatsApp</div>
</footer>

<script>
// --- Config ---
const CONFIG={whatsapp:'+237694484568', defaultPassword:'Laure1975', shopName:"Laura Shop's"};
const $=s=>document.querySelector(s), qs=s=>Array.from(document.querySelectorAll(s)), uid=()=>Date.now().toString(36)+Math.random().toString(36).slice(2,8);
const STORAGE_KEY='shop_products', SECTION_KEY='shop_sections';
let LANG='fr';
const TEXT={fr:{order:'Commander sur WhatsApp',admin:'Espace administrateur'},en:{order:'Order on WhatsApp',admin:'Admin Area'}};
const t=k=>TEXT[LANG][k]||k;

// --- Storage ---
function loadProducts(){try{return JSON.parse(localStorage.getItem(STORAGE_KEY))||[]}catch{return[]}}
function saveProducts(l){localStorage.setItem(STORAGE_KEY,JSON.stringify(l))}
function loadSections(){try{return JSON.parse(localStorage.getItem(SECTION_KEY))||[]}catch{return[]}}
function saveSections(l){localStorage.setItem(SECTION_KEY,JSON.stringify(l))}
function normalizeString(str){return str.normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase() }

// --- Admin ---
function isAdmin(){return sessionStorage.getItem('admin')==='1'}
function setAdmin(v){sessionStorage.setItem('admin',v?'1':'0');updateAdminUI();}
function updateAdminUI(){
  const panel=$('#admin-panel');
  if(isAdmin()){panel.classList.add('show');$('#admin-btn').style.display='none';}
  else{panel.classList.remove('show');$('#admin-btn').style.display='inline-block';}
  renderSections(); renderSectionFilter(); renderProducts();
}

// --- Sections ---
let editingSectionId=null;
function addOrUpdateSection(){
  const name=$('#section-input').value.trim(); if(!name)return alert('Nom de section requis');
  let sections=loadSections();
  if(editingSectionId){const i=sections.findIndex(s=>s.id===editingSectionId);if(i!==-1)sections[i].name=name;}
  else sections.push({id:uid(),name});
  saveSections(sections); clearSectionForm(); renderSections(); renderSectionFilter(); renderProducts();
}
function clearSectionForm(){editingSectionId=null;$('#section-input').value='';}
function startEditSection(id){const s=loadSections().find(s=>s.id===id);if(!s)return;editingSectionId=id;$('#section-input').value=s.name;}
function deleteSection(id){if(!confirm('Supprimer cette section et tous ses articles ?'))return;
  saveSections(loadSections().filter(s=>s.id!==id));
  saveProducts(loadProducts().filter(p=>p.sectionId!==id));
  renderSections(); renderSectionFilter(); renderProducts();
}
function renderSections(){ const list=$('#sections-list'); list.innerHTML='';
  loadSections().forEach(s=>{
    const li=document.createElement('li');
    li.style.display='flex'; li.style.justifyContent='space-between'; li.style.alignItems='center'; li.style.marginBottom='4px';
    li.innerHTML=`<span>${s.name}</span><span><button class="small btn secondary edit-section" data-id="${s.id}">Edit</button><button class="small btn secondary del-section" data-id="${s.id}">Suppr</button></span>`;
    list.appendChild(li);
  });
  qs('.edit-section').forEach(b=>b.onclick=()=>startEditSection(b.dataset.id));
  qs('.del-section').forEach(b=>b.onclick=()=>deleteSection(b.dataset.id));
  updateSectionSelect();
}
function updateSectionSelect(){const sel=$('#section-select'); sel.innerHTML=''; loadSections().forEach(s=>{ const opt=document.createElement('option'); opt.value=s.id; opt.textContent=s.name; sel.appendChild(opt); });}
function renderSectionFilter(){const sel=$('#section-filter'); sel.innerHTML='<option value="">Toutes les sections</option>'; loadSections().forEach(s=>{ const opt=document.createElement('option'); opt.value=s.id; opt.textContent=s.name; sel.appendChild(opt); });}

// --- Products ---
let editingId=null;
async function addOrUpdate(){
  const n=$('#name-input').value.trim(); const pr=parseFloat($('#price-input').value)||0; const d=$('#desc-input').value.trim();
  const secId=$('#section-select').value;
  if(!n)return alert('Nom requis'); if(!secId)return alert('Section requise');
  let img=null; const f=$('#file').files[0];
  if(f) img=await new Promise(r=>{const rd=new FileReader();rd.onload=()=>r(rd.result); rd.readAsDataURL(f)});
  else if($('#preview img')) img=$('#preview img').src;
  let products=loadProducts();
  if(editingId){ const i=products.findIndex(x=>x.id===editingId); if(i!==-1) products[i]={...products[i],name:n,price:pr,description:d,image:img,sectionId:secId};}
  else products.unshift({id:uid(),name:n,price:pr,description:d,image:img,sectionId:secId});
  saveProducts(products); clearForm(); renderProducts();
}
function startEdit(id){const p=loadProducts().find(x=>x.id===id); if(!p)return; editingId=id; $('#name-input').value=p.name; $('#price-input').value=p.price; $('#desc-input').value=p.description; $('#section-select').value=p.sectionId; $('#preview').innerHTML=p.image?`<img src='${p.image}'>`:'';}
function deleteProduct(id){if(!confirm('Supprimer cet article ?'))return; saveProducts(loadProducts().filter(x=>x.id!==id)); renderProducts();}
function clearForm(){editingId=null;$('#name-input').value='';$('#price-input').value='';$('#desc-input').value='';$('#file').value='';$('#preview').innerHTML=''; $('#section-select').value='';}

// --- WhatsApp ---
function whatsappUrl(p){
  const base='https://wa.me/'+CONFIG.whatsapp.replace(/\D/g,'');
  const productUrl=`${window.location.origin}${window.location.pathname}#product-${p.name.toLowerCase().replace(/\s+/g,'-')}`;
  const msg=LANG==='fr'
    ?`Bonjour Mme Laure, je souhaite commander ${p.name} au prix de ${p.price.toLocaleString()} Fcfa.\nVoir le produit ici : ${productUrl}`
    :`Hello, I want to order ${p.name} for ${p.price.toLocaleString()} Fcfa.\nSee the product here: ${productUrl}`;
  return base+'?text='+encodeURIComponent(msg);
}

// --- Render Products ---
function renderProducts(){
  const grid=$('#products-grid'); grid.innerHTML='';
  let products=loadProducts();
  const sections=loadSections();
  const q=normalizeString($('#search').value.trim());
  const sectionFilter=$('#section-filter').value;
  const sortVal=$('#sort').value;
  if(sortVal==='price-asc') products.sort((a,b)=>a.price-b.price);
  else if(sortVal==='price-desc') products.sort((a,b)=>b.price-a.price);

  sections.forEach(section=>{
    let sectProducts=products.filter(p=>p.sectionId===section.id && normalizeString(p.name+p.description).includes(q));
    if(sectionFilter && section.id!==sectionFilter)return;
    if(sectProducts.length===0)return;
    const secDiv=document.createElement('div'); secDiv.innerHTML=`<h3>${section.name}</h3>`;
    const sectGrid=document.createElement('div'); sectGrid.className='grid';
    sectProducts.forEach(x=>{
      const c=document.createElement('article'); c.className='card';
      c.innerHTML=`<div class='thumb' data-img='${x.image}'>${x.image?`<img src='${x.image}'>`:'<div class="muted">Aucune image</div>'}</div>
      <div class='card-body'>
        <div class='name'>${x.name}</div>
        <div class='desc'>${x.description}</div>
        <div style='display:flex;justify-content:space-between;align-items:center'>
          <div class='price'>${x.price.toLocaleString()} Fcfa</div>
          <div class='card-actions'>
            <a class='small btn' href='${whatsappUrl(x)}' target='_blank'>${t('order')}</a>
            ${isAdmin()?`<button class='small btn secondary edit' data-id='${x.id}'>Edit</button><button class='small btn secondary del' data-id='${x.id}'>Suppr</button>`:''}
          </div>
        </div>
      </div>`;
      sectGrid.appendChild(c);
    });
    secDiv.appendChild(sectGrid); grid.appendChild(secDiv);
  });

  // Image zoom
  qs('.thumb').forEach(t=>t.onclick=()=>{
    const src=t.querySelector('img')?.src; if(src){$('#img-modal img').src=src; $('#img-modal').style.display='flex';}
  });
  $('#close-modal').onclick=()=>$('#img-modal').style.display='none';
  // Admin buttons
  qs('.edit').forEach(b=>b.onclick=()=>startEdit(b.dataset.id));
  qs('.del').forEach(b=>b.onclick=()=>deleteProduct(b.dataset.id));
}

// --- Events ---
document.addEventListener('DOMContentLoaded',()=>{
  $('#year').textContent=new Date().getFullYear();
  $('#admin-btn').onclick=()=>{const pw=prompt("Réservé à l'administrateur"); if(pw===CONFIG.defaultPassword)setAdmin(true); else alert('Mot de passe incorrect');};
  $('#logout').onclick=()=>setAdmin(false);
  $('#add-btn').onclick=addOrUpdate;
  $('#cancel-edit').onclick=clearForm;
  $('#add-section-btn').onclick=addOrUpdateSection;
  $('#clear-section-btn').onclick=clearSectionForm;
  $('#search').oninput=renderProducts;
  $('#sort').onchange=renderProducts;
  $('#section-filter').onchange=renderProducts;

  // Admin panel toggle
  let minimized=false;
  $('#admin-toggle').onclick=()=>{
    const content=$('#admin-content');
    minimized=!minimized;
    content.style.display=minimized?'none':'block';
    $('#admin-toggle').textContent=minimized?'+':'–';
  };

  // File preview
  $('#file').onchange=e=>{
    const f=e.target.files[0]; if(!f)return;
    const reader=new FileReader();
    reader.onload=()=>$('#preview').innerHTML=`<img src='${reader.result}'>`;
    reader.readAsDataURL(f);
  };

  renderProducts(); updateAdminUI();
});
</script>
</body>
</html>
